<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Card</title>
  <link rel="stylesheet" href="Style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-8v+M9yJQHuvSvxPiL3cQnUJvNgnXxfnEQ1U6QyM8p1q7OUu+gE8HyZDFvT3UOZt8A+JELGqNHGRsZrN5bhC2HQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/4800d7071c.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="profile-card">
    <div class="profile-image">
      <img src="https://i.pravatar.cc/250" alt="Profile Picture">
    </div>
    <h2>Anjana</h2>
    <p class="designation">Web Developer</p>
    <p class="bio">Passionate about building beautiful and functional web experiences. Coffee lover â˜•</p>
    <div class="social-icons">
      <a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" title="GitHub"><i class="fab fa-github"></i></a>
      <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
    </div>
  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Slider</title>
  <link rel="stylesheet" href="style.css" />
  <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
  <script src="https://kit.fontawesome.com/4800d7071c.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="slider-container">
    <button id="prevBtn" class="nav-btn arrow-btn"><i class="fas fa-chevron-left"></i></button>
    
    <div class="image-wrapper">
      <img id="sliderImage" src="" alt="Slider Image" />
    </div>
    
    <button id="nextBtn" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
